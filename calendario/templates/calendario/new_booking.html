<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Days </title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'calendario/css/new_booking.css' %}"/>
</head>
<body>

<h1>Booking</h1>
<form method="POST" class="post-form">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="save btn btn-default" class="save_button">Save booking</button>
</form>

<script>
    window.onunload = refreshParent;
    function refreshParent() {
        window.opener.location.reload();
        window.close()
    }
</script>

</body>
</html>
